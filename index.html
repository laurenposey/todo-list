<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="header-bar">
          <h1 class="text-center">To-Do List</h1>
        </div>
        <div class="col-md-8">
          <div class="form-group text-center">
            <form id="new-item">
              <label for="title-input">Item Name</label>
              <input id="title-input" class="form-control" type="text">
              <label for="description-input">Description</label>
              <input id="description-input" class="form-control" type="text">
              <label for="addDate-input">Date Added</label>
              <input id="addDate-input" class="form-control" type="date">
              <label for="deadline-input">Deadline</label>
              <input id="deadline-input" class="form-control" type="date">
              <button type="submit" class="btn btn-succes center-block">Add Item</button>
            </form>
          </div>

        </div>
        <div class="col-md-4 text-center">
          <h3>List</h3>
          <ul id="todo-list" class="list-unstyled">

          </ul>

        </div>

      </div>

      <div class="row">
        <ul>
          <h4>Item: <span id="item-label"></span></h4>
          <li>Description: <span id="item-description"></span> </li>
          <li>Date Added: <span id="item-addDate"></span> </li>
          <li>Deadline: <span id="item-deadline"></span></li>
        </ul>
      </div>

    </div>

  </body>
</html>
